      const { useState, useEffect, useRef } = React;

      // Simple theme hook
      function useTheme() {
        const [theme, setTheme] = useState(() => {
          const saved = localStorage.getItem("theme");
          return saved || "system";
        });

        useEffect(() => {
          const root = document.documentElement;
          const systemTheme = window.matchMedia("(prefers-color-scheme: dark)")
            .matches
            ? "dark"
            : "light";
          const effectiveTheme = theme === "system" ? systemTheme : theme;

          if (effectiveTheme === "dark") {
            root.classList.add("dark");
          } else {
            root.classList.remove("dark");
          }

          localStorage.setItem("theme", theme);
        }, [theme]);

        return { theme, setTheme };
      }

      function ChatApp() {
        const [socket, setSocket] = useState(null);
        const [isConnected, setIsConnected] = useState(false);
        const commonEmojis = [
          "ðŸ˜Š",
          "ðŸ˜‚",
          "â¤ï¸",
          "ðŸ‘",
          "ðŸ‘Ž",
          "ðŸ˜¢",
          "ðŸ˜®",
          "ðŸ˜¡",
          "ðŸŽ‰",
          "ðŸ”¥",
        ];

        // UI state
        const [appState, setAppState] = useState("menu"); // menu, host-passkey, host-room, join-input, username, chat
        const [isPrivateRoom, setIsPrivateRoom] = useState(false);
        const [passkey, setPasskey] = useState("");
        const [roomIdInput, setRoomIdInput] = useState("");
        const [usernameInput, setUsernameInput] = useState("");
        const [currentUsername, setCurrrentUsername] = useState("");
        const [currentRoomId, setCurrentRoomId] = useState("");
        const [messages, setMessages] = useState([]);
        const [showEmojiPicker, setShowEmojiPicker] = useState(false);
        const { theme, setTheme } = useTheme();
        const [inputValue, setInputValue] = useState("");
        const messagesEndRef = useRef(null);
        const chatInputRef = useRef(null);

        useEffect(() => {
          // connect to same origin - ORIGINAL SOCKET.IO LOGIC RESTORED
          const sock = io();
          setSocket(sock);

          sock.on("connect", () => {
            setIsConnected(true);
            addSystemMessage("Connected to server");
          });

          sock.on("disconnect", () => {
            setIsConnected(false);
            addSystemMessage("Disconnected from server");
            setAppState("menu");
          });

          // Structured events - ORIGINAL LOGIC RESTORED
          sock.on("roomCreated", (data) => {
            // data: { roomId, passkeyRequired, message }
            setCurrentRoomId(data.roomId);
            setAppState("host-room");
            addSystemMessage(data.message || `Room created: ${data.roomId}`);
          });

          sock.on("needUsername", (data) => {
            // after join attempt
            setCurrentRoomId(data.roomId || "");
            setAppState("username");
            addSystemMessage(data.message || "Enter username to continue");
          });

          sock.on("joinedRoom", (data) => {
            // data: { roomId, username, message }
            setCurrentRoomId(data.roomId);
            setAppState("chat");
            addSystemMessage(data.message || "You joined the room");
          });

          sock.on("chatMessage", (msg) => {
            // msg: { from, text, timestamp }
            addMessage(msg);
          });

          sock.on("needPasskey", (data) => {
            setCurrentRoomId(data.roomId);
            setAppState("join-passkey");
            addSystemMessage(data.message || "Enter passkey to join");
          });

          sock.on("error", (err) => {
            // err: { message }
            const msg =
              (err && err.message) ||
              (typeof err === "string" ? err : "Unknown error");
            addSystemMessage(`Error: ${msg}`);
          });

          sock.on("state", (data) => {
            // optional server state events
            if (data && data.step === "connected") {
              // nothing
            }
          });

          return () => {
            sock.disconnect();
          };
        }, []);

        useEffect(() => {
          messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
        }, [messages]);

        const addMessage = (msg) => {
          if (msg.from) {
            msg["from"] =
              msg.from.trim() === currentUsername.trim() ? "You" : msg.from;
          }

          console.log(msg);
          console.log("username: ", currentUsername);
          console.log("msg from: ", msg.from);
          setMessages((prev) => [
            ...prev,
            { id: Date.now() + Math.random(), ...msg },
          ]);
        };

        const handleEmojiSelect = (emoji) => {
          setInputValue((prev) => prev + emoji);
          setShowEmojiPicker(false);
        };

        const addSystemMessage = (text) => {
          addMessage({ from: "system", text, timestamp: Date.now() });
        };

        const handleHostClick = () => {
          setAppState("host-type");
        };

        const chooseRoomType = (isPrivate) => {
          setIsPrivateRoom(isPrivate);
          if (isPrivate) setAppState("host-passkey");
          else {
            // emit hostRoom open - ORIGINAL LOGIC RESTORED
            if (!socket) return;
            socket.emit("hostRoom", { private: false });
          }
        };

        const handleCreatePrivate = () => {
          if (!socket) return;
          socket.emit("hostRoom", { private: true, passkey: passkey || null });
          setPasskey("");
        };

        const handleJoinClick = () => {
          setAppState("join-input");
        };

        const toggleTheme = () => {
          if (theme === "dark") {
            setTheme("light");
          } else if (theme === "light") {
            setTheme("system");
          } else {
            setTheme("dark");
          }
        };

        const getThemeIcon = () => {
          if (theme === "dark") return <Sun />;
          if (theme === "light") return <Monitor />;
          return <Moon />;
        };

        const submitRoomJoin = () => {
          if (!socket || !roomIdInput.trim()) return;
          socket.emit("joinRoom", {
            roomId: roomIdInput.trim(),
            passkey: passkey || null,
          });
          // keep passkey value only if used; the server will ask for username next
          setRoomIdInput("");
        };

        const submitUsername = () => {
          if (!socket || !usernameInput.trim()) return;
          setCurrrentUsername(usernameInput.trim());
          socket.emit("setUsername", { username: usernameInput.trim() });
          setUsernameInput("");
        };

        const handleSend = () => {
          if (!inputValue.trim() || !socket) return;
          socket.emit("sendMessage", { text: inputValue });
          setInputValue("");
          chatInputRef.current?.focus();
        };

        const handleQuit = () => {
          if (!socket) return;
          socket.emit("quit");
          setAppState("menu");
          setMessages([]);
          setCurrentRoomId("");
        };

        const copyRoomId = async () => {
          if (!currentRoomId) return;
          try {
            await navigator.clipboard.writeText(currentRoomId);
            addSystemMessage("Room ID copied to clipboard!");
          } catch {
            addSystemMessage("Unable to copy to clipboard");
          }
        };

        // UI rendering with improved styling
        return (

                  >
                    <button

                    <span

                    </button>
                    <button

                    </button>
                  </div>
                </div>
              )}

              {/* Host Type Selection */}
              {appState === "host-type" && (

                    marginBottom: "1rem",

                    textAlign: "center",

                >
                  <h3 style={{ fontWeight: "500", marginBottom: "1rem" }}>
                    Choose Room Type
                  </h3>
                  <div
                    style={{
                      display: "flex",
                      gap: "0.75rem",
                      justifyContent: "center",
                    }}
                  >
                    <button
                      className="btn btn-primary"
                      onClick={() => chooseRoomType(false)}
                    >
                      <Globe />
                      Public Room
                    </button>
                    <button
                      className="btn btn-outline"
                      onClick={() => chooseRoomType(true)}
                    >
                      <Lock />
                      Private Room
                    </button>
                  </div>
                </div>
              )}

              {/* Host Passkey */}
              {appState === "host-passkey" && (
                <div
                  className="card"
                  style={{ marginBottom: "1rem", padding: "1.5rem" }}
                >
                  <h3
                    style={{
                      fontWeight: "500",
                      marginBottom: "1rem",

                  </h3>
                  <div style={{ display: "flex", gap: "0.5rem" }}>
                    <input
                      className="input"
                      style={{ flex: 1 }}
                      value={passkey}
                      onChange={(e) => setPasskey(e.target.value)}

                    />
                    <button
                      className="btn btn-primary"
                      onClick={handleCreatePrivate}
                    >
                      Create
                    </button>
                  </div>
                </div>
              )}

              {/* Host Room */}
              {appState === "host-room" && (

                  style={{
                    marginBottom: "1rem",
                    padding: "2rem",
                    textAlign: "center",

                >
                  <h3 style={{ fontWeight: "500", marginBottom: "1rem" }}>
                    Room Created
                  </h3>
                  <div
                    style={{
                      display: "flex",
                      gap: "0.5rem",
                      justifyContent: "center",
                      alignItems: "center",
                      marginBottom: "1rem",
                    }}
                  >
                    <input
                      className="input"
                      readOnly
                      value={currentRoomId}
                      style={{
                        fontFamily: "monospace",
                        textAlign: "center",
                        width: "18rem",
                      }}
                    />
                    <button
                      className="btn btn-outline btn-icon"
                      onClick={copyRoomId}
                    >
                      <Copy />
                    </button>
                  </div>
                  <div className="text-muted text-sm">
                    Waiting for other users to join â€” set your username if
                    asked.
                  </div>
                </div>
              )}

              {/* Join Input */}
              {appState === "join-input" && (
                <div
                  className="card"
                  style={{ marginBottom: "1rem", padding: "1.5rem" }}
                >
                  <h3
                    style={{
                      fontWeight: "500",
                      marginBottom: "1rem",
                      textAlign: "center",
                    }}
                  >
                    Join Room
                  </h3>
                  <div style={{ display: "flex", gap: "0.5rem" }}>
                    <input
                      className="input"
                      style={{ flex: 1 }}
                      value={roomIdInput}
                      onChange={(e) => setRoomIdInput(e.target.value)}
                      placeholder="Room ID"
                    />
                    <button
                      className="btn btn-primary"
                      onClick={submitRoomJoin}
                    >
                      Join
                    </button>
                  </div>
                </div>
              )}

              {/* Join Passkey */}
              {appState === "join-passkey" && (
                <div
                  className="card"
                  style={{ marginBottom: "1rem", padding: "1.5rem" }}
                >
                  <h3
                    style={{
                      fontWeight: "500",
                      marginBottom: "1rem",
                      textAlign: "center",
                    }}
                  >
                    Enter Passkey
                  </h3>
                  <div style={{ display: "flex", gap: "0.5rem" }}>
                    <input
                      className="input"
                      style={{ flex: 1 }}
                      value={passkey}
                      onChange={(e) => setPasskey(e.target.value)}
                      placeholder="Passkey"
                      type="password"
                    />
                    <button
                      className="btn btn-primary"
                      onClick={() => {
                        socket.emit("joinRoom", {
                          roomId: currentRoomId,
                          passkey,
                        });
                        setPasskey("");
                      }}
                    >
                      Submit
                    </button>
                  </div>
                </div>
              )}

              {/* Username Input */}
              {appState === "username" && (
                <div
                  className="card"
                  style={{ marginBottom: "1rem", padding: "1.5rem" }}
                >
                  <h3
                    style={{
                      fontWeight: "500",
                      marginBottom: "1rem",
                      textAlign: "center",
                    }}
                  >
                    Enter Username
                  </h3>
                  <div style={{ display: "flex", gap: "0.5rem" }}>
                    <input
                      className="input"
                      style={{ flex: 1 }}
                      value={usernameInput}
                      onChange={(e) => setUsernameInput(e.target.value)}
                      placeholder="Username"
                    />
                    <button
                      className="btn btn-primary"
                      onClick={submitUsername}
                    >
                      Continue
                    </button>
                  </div>
                </div>
              )}

              {/* Chat Messages */}
              {(appState === "chat" || messages.length > 0) && (
                <div
                  className="card bg-slate-400 dark:bg-slate-600"
                  style={{ marginBottom: "1rem" }}
                >
                  <div className="scroll-viewport">
                    <div>
                      {messages.map((message) => (
                        <div key={message.id}>
                          {message.from === "system" ? (
                            <div className="message-bubble system">
                              {message.text}
                            </div>
                          ) : (
                            <div
                              style={{
                                display: "flex",
                                justifyContent:
                                  message.from === "You"
                                    ? "flex-end"
                                    : "flex-start",
                                marginBottom: "0.75rem",
                              }}
                            >
                              <div
                                className={`message-bubble ${
                                  message.from === "You" ? "own" : "other"
                                }`}
                              >
                                {message.from !== "You" &&
                                  message.from !== "system" && (
                                    <div
                                      className="text-xs opacity-70"
                                      style={{
                                        marginBottom: "0.25rem",
                                        fontWeight: "500",
                                      }}
                                    >
                                      {message.from}
                                    </div>
                                  )}
                                <div
                                  style={{
                                    fontSize: "0.875rem",
                                    whiteSpace: "pre-wrap",
                                  }}
                                >
                                  {message.from &&
                                  message.from !== "system" &&
                                  message.from !== "You"
                                    ? ""
                                    : ""}
                                  {message.text}
                                </div>
                                <div
                                  className="text-xs opacity-70"
                                  style={{ marginTop: "0.25rem" }}
                                >
                                  {new Date(
                                    message.timestamp
                                  ).toLocaleTimeString()}
                                </div>
                              </div>
                            </div>
                          )}
                        </div>
                      ))}
                      <div ref={messagesEndRef} />
                    </div>
                  </div>
                </div>
              )}

              {/* Chat Input */}
              {appState === "chat" && (
                <div
                  className="card"
                  style={{ padding: "1rem", position: "relative" }}
                >
                  <div style={{ display: "flex", gap: "0.5rem" }}>
                    <button
                      className="btn btn-ghost btn-icon"
                      onClick={() => setShowEmojiPicker(!showEmojiPicker)}
                    >
                      <Smile />
                    </button>
                    <input
                      ref={chatInputRef}
                      className="input"
                      style={{ flex: 1 }}
                      value={inputValue}
                      onChange={(e) => setInputValue(e.target.value)}
                      onKeyDown={(e) => {
                        if (e.key === "Enter") handleSend();
                      }}
                      placeholder="Type message (or /quit)"
                    />
                    <button className="btn btn-primary" onClick={handleSend}>
                      <Send />
                    </button>
                    <button className="btn btn-outline" onClick={handleQuit}>
                      Leave
                    </button>
                  </div>

                  {/* Emoji Picker */}
                  {showEmojiPicker && (
                    <div className="emoji-picker">
                      <div
                        style={{
                          display: "grid",
                          gridTemplateColumns: "repeat(5, 1fr)",
                          gap: "0.5rem",
                        }}
                      >
                        {commonEmojis.map((emoji) => (
                          <button
                            key={emoji}
                            className="btn btn-ghost"
                            style={{
                              height: "2rem",
                              width: "2rem",
                              padding: 0,
                              justifyContent: "center",
                            }}
                            onClick={() => handleEmojiSelect(emoji)}
                          >
                            {emoji}
                          </button>
                        ))}
                      </div>
                    </div>
                  )}
                </div>
              )}
            </div>
          </div>
        );
      }

      ReactDOM.render(<ChatApp />, document.getElementById("root"));
    </script>
  </body>
</html>
